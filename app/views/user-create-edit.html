<!-- Wrapper-->
<div id="wrapper wrapper-content animated fadeInRight" ng-controller="UserCreateEditCtrl as controller">


    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <ol class="breadcrumb">
                <br/>
                <li>
                    <span>Team Management</span>
                </li>
                <li class="active">
                    <strong>{{controller.isEdit ? "Edit" : "Create"}} Team Member</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">

        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12 animated fadeInLeft" ng-show="controller.alert != null">
                <alert type="{{controller.alert.type}}" close="controller.alert=null">
                    <strong>{{controller.alert.title}}</strong> {{controller.alert.message}}
                </alert>
            </div>
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>{{controller.isEdit ? "Edit" : "Create"}}</h5>

                        <div ng-if="controller.isEdit" class="ibox-tools">
                            <a ui-sref="index.user-create" class="btn btn-danger btn-xs">Delete</a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Team</label>
                                <div class="col-sm-10">
                                    <input disabled type="text" class="form-control" value="{{controller.team.name}}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">User Name</label>
                                <div class="col-sm-10">
                                    <input disabled type="text" class="form-control" value="{{controller.user.username}}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                    <input required type="text" class="form-control" ng-model="controller.user.password">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Full Name</label>
                                <div class="col-sm-10">
                                    <input required type="text" class="form-control" ng-model="controller.user.fullName">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Country</label>

                                <div class="col-sm-10">
                                    <country-select required class="form-control" ng-model="controller.user.country">
                                    </country-select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>


                            <div class="form-group">
                                <label class="col-sm-2 control-label">Role</label>

                                <div class="col-sm-10">
                                    <select required class="form-control" ng-init="controller.user.userRole = controller.user.userRole || controller.roles[0]" ng-options="role.name for role in controller.roles" ng-model="controller.user.userRole">
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>


                            <div class="form-group">
                                <label class="col-sm-2 control-label">Created By</label>
                                <div class="col-sm-10">
                                    <input required type="text" class="form-control" ng-model="controller.user.createdBy">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <a class="btn btn-white" type="submit" ui-sref="index.team-edit">Back</a>
                                    <button class="btn btn-primary" type="submit" ng-click="controller.save()">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Create -->


            </div>
        </div>
    </div>


</div>
